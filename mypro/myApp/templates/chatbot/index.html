<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color:rgb(57, 57, 59);
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 40%;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
        }
        .user-message {
            align-self: flex-end;
            background-color:rgb(72, 73, 73);
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color:rgb(31, 32, 31);
            color: white;
        }
        .input-group {
            margin-top: 15px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
            
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 class="text-center">AI Chatbot</h2>
    <h6 class="text-center">Developed by ðŸ„¼â’¶ðŸ„½â’¾</h6>
    <div class="chat-box" id="chat-box">
        {% if response %}
            <div class="message user-message"><strong>You:</strong> {{ request.POST.user_input }}</div>
            <div class="message bot-message"><strong>Bot:</strong> {{ response }}</div>
        {% endif %}
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="user_input" class="form-control" placeholder="Type your message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

<script>
    // Auto-scroll to the latest message
    let chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
